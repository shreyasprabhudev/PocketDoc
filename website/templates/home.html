{% extends 'base.html' %} {% load static %} {% block content %}

<div
  class="hero-image"
  style="
    background-image: url('https://www.aamc.org/sites/default/files/styles/scale_and_crop_1200_x_666/public/diverse-medical-professionals-1324292283.jpg?itok=u6xm9Z22');
    height: 75vh;
    background-size: cover;
    background-position: center;
  "
>
  <div
    class="text-center text-white d-flex justify-content-center align-items-center"
    style="height: 100%"
  >
    <div>
      <h1 class="display-3 fw-bold text-shadow">Welcome to PocketDoc!</h1>
      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="btn btn-success btn-lg shadow-sm"
        >Login</a
      >
    {% else %}
      <a href="{% url 'recommendation' %}" class="btn btn-primary btn-lg"
        >Ask a Question</a
      >
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
